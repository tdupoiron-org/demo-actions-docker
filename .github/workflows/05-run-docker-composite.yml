name: 05 - Run Docker Composite
run-name: Run Docker Composite

on:
  workflow_dispatch:

jobs:

  run-docker-action:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Docker Composite
        uses: ./docker-composite
        with:
          docker-registry-endpoint: ghcr.io
          docker-registry-username: ${{ github.repository_owner }}
          docker-registry-password: ${{ secrets.GITHUB_TOKEN }}
          docker-image: docker://ghcr.io/tdupoiron-org/tdupoiron-org/demo-actions-docker